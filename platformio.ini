[env:test]
framework = arduino
platform = https://github.com/platformio/platform-espressif32.git
build_flags =
	-std=gnu++17
board = lolin_s3
lib_deps =
	ArduinoFake
lib_compat_mode = off
build_unflags =
	-std=gnu++11
